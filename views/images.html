<h2>Images</h2>
<hr />

<div class="row">
  <div class="col-lg-3">
    <h4>Add a Wallpaper</h4>
    <form id="image-form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="category-dropdown">Select Category</label>
        <select id="category-dropdown" class="form-control"> </select>
        <div class="invalid-feedback">
          Please Select One Option
        </div>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" />
        <div class="invalid-feedback">
          Please enter title
        </div>
      </div>
      <div class="form-group">
        <label for="wallpaper">Wallpaper</label>
        <input
          type="file"
          class="form-control js-fileinput img-upload"
          id="wallpaper"
          accept=".jpg,.png,.gif,.jpeg"
        />

        <div class="invalid-feedback">
          Please choose a valid image OR Crop the Image
        </div>
      </div>

      <!-- <div class="form-group">
        <div class="progress">
          <div class="progress-bar" id="progress" style="width: 0%;">0%</div>
        </div>
      </div> -->

      <div class="form-group">
        <button type="submit" id="btn-save" class="btn btn-primary">
          Save Wallpaper
        </button>
      </div>
      <div class="form-group">
        <button
          type="button"
          id="btn-crop"
          class="btn btn-primary js-export img-export"
        >
          Crop Image
        </button>
      </div>
    </form>
    <div id="image-result"></div>
  </div>
  <div class="col-lg-9">
    <canvas class="js-editorcanvas"></canvas>
  </div>
</div>
<div class="row">
  <div class="col-lg-5" id="cropImage">
    <p id="cropName">Crop Image</p>
  </div>
  <div class="col-lg-5">
    <p>preview Image</p>
    <canvas class="js-previewcanvas"></canvas>
  </div>
</div>
<script src="js/custom.js"></script>
<script src="js/crop.js"></script>

<script type="text/javascript">
  get_dropdown_categories();
</script>
